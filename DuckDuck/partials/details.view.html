<div class="content">
    <div class="detail_header">

        <div class="header_left">
            <img src="images\brand_mini.png" />
        </div>

        <div class="form-group has-feedback header_content">
            <input type="text" class="form-control" id="inputSuccess2" ng-model="query" ng-keyup="$event.key=='Enter' && Search()" />
            <span class="glyphicon glyphicon-search form-control-feedback"></span>
        </div>
    </div>

    <div class="detail_body">
        <div class="detail_left">

        </div>

        <div class="detail_content">
            <div class="media">
                <a class="media-left" href="#">
                    <img ng-src="{{head.mainimg}}" class="title_img"/>
                </a>
                <div class="media-body">
                    <h3 class="media-heading">{{head.title}}</h3>
                    <p class="head_description" ng-showmore>
                        {{head.description}}
                    </p>
                    <div class="show_more">
                        <span class="glyphicon glyphicon-circle-arrow-down"></span>
                        <span>Show More</span>
                    </div>
                    <div class="hide_it">
                        <span class="glyphicon glyphicon-circle-arrow-down"></span>
                        <span>Show More</span>
                    </div>
                </div>
            </div>
            
        </div>

    </div>
</div>
